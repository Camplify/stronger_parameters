AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.4
  Exclude:
    - vendor/**/*
    - gemfiles/vendor/**/*

LineLength:
  Max: 120

ClassLength:
  Enabled: false

Layout/CommentIndentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

HashSyntax:
   EnforcedStyle: ruby19

Style/SignalException:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Lint/AmbiguousOperator:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/WordArray:
  Enabled: false

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Layout/FirstParameterIndentation:
  Enabled: false

Layout/IndentHash:
  Enabled: false

Layout/AlignParameters:
  Enabled: false

Layout/MultilineOperationIndentation:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Performance/RegexpMatch:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

# TODO: enable once our minimum ruby version is >=2.3
Performance/UnfreezeString:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  Enabled: false

Gemspec/OrderedDependencies:
  Enabled: false

# TODO: enable and fix once our minimum ruby version is >=2.3
Gemspec/RequiredRubyVersion:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false
